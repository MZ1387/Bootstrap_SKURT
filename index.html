<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKURT SIGNUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <div class="container">
        <h2 class="text-center" style="font-family:Anton, sans-serif;">SKURT: SIGN UP</h2>
        <div class="jumbotron">
            <h1 class="text-center"> <img class="img-rounded" src="assets/img/SKURT.png"></h1>
            <p></p>
            <form>
                <div class="form-group">
                    <p class="text-center"> Enter your phone number and we text you a link to our app. We will not store your number. </p>
                    <div class="input-group">
                        <!-- <input class="form-control" type="hidden" name="linkId" value="default"> -->
                        <input class="form-control" type="tel" placeholder="Your phone number" id="phoneNumber" value="8184862507">
                        <span class="input-group-btn">
                          <button class="btn btn-default" type="submit" id="submit">Text link!</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
